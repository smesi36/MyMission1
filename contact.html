<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Agni's Art</title>
    <link href="agnisart.css" rel="stylesheet" />
    <!--Google font:-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1><a id="PgTitle" href="index.html">Agni's World of Art</a></h1>
      <nav>
        <ul>
          <li class="btn nav-link"><a href="index.html">HOME</a></li>
          <li class="btn nav-link"><a href="gallery.html">GALLERY</a></li>
          <li class="btn nav-link">
            <a href="About-Agni.html">ABOUT AGNI</a>
          </li>
          <li class="btn nav-link"><a href="contact.html">CONTACT AGNI</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2 id="contAgn">Contact Agni</h2>
      <form action="mailto:someone@example.com" method="post" id="form">
        <fieldset>
          <label for="">First Name:</label>
          <input
            type="text"
            name="Firstname"
            required
            placeholder="First Name"
          />
          <br />
          <br />
          <label for="">Last Name:</label>
          <input type="text" name="Lastname" required placeholder="Last Name" />
          <br />
          <br />
          <div>
            <label for="">Email:</label>
            <input type="email" name="email" required placeholder="Email address"/>
            <br />
            <br />
            <div><label>Subject:</label></div>
            <br />
            <!-- ===RADIO BUTTONS=== -->
            <div>
              <input
                type="radio"
                id="Purchase"
                name="Subject"
                value="Purchase"
              />
              <label>Purchase inquiry</label>
            </div>
            <input type="radio" id="Purchase" name="Subject" value="Purchase" />
            <label>Feedback</label>
            <br />
            <input type="radio" id="Other" name="Subject" value="Other" />
            <label>Other</label>

            <br />
            <br />

            <!-- ===TEXT AREA=== -->
            <textarea
              name="Your message"
              placeholder="Write your message here"
              rows="8"
              cols="50"
            ></textarea>
            <br />

            <!-- ===Submit Button=== -->
            <input type="submit" value="Submit" id="submit" />
          </div>
          <br />
        </fieldset>
      </form>
    </main>
    <footer>
      <div>Find Agni's art on:</div>
      <br />
      <a href="https://www.instagram.com"
        ><i class="fa-brands fa-instagram"></i
      ></a>
      <a href="https://www.tiktok.com/"><i class="fa-brands fa-tiktok"></i></a>
    </footer>
  </body>
</html>
